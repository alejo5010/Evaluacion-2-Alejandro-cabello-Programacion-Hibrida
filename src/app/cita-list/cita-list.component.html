<ion-list>
  <ion-item-sliding *ngFor="let cita of citas">
    <ion-item>
      <ion-label>
        <h2>"{{ cita.frase }}"</h2>
        <p>- {{ cita.autor }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminar(cita)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
