<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestionar Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-cita-form (onAgregarCita)="agregarNuevaCita($event)"></app-cita-form>

  <ion-list-header>
    <ion-label>Citas Actuales</ion-label>
  </ion-list-header>

  <app-cita-list [citas]="listaCitas" (onEliminarCita)="borrarCita($event)"></app-cita-list>
</ion-content>
