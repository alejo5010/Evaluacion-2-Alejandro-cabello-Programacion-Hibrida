<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        ¿Desea poder borrar citas en el inicio (frase aleatoria)?
      </ion-label>
      <ion-toggle 
        [(ngModel)]="citasService.borrarEnInicio" 
        (ionChange)="guardarCambio($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
